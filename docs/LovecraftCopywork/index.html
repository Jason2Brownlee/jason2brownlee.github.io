<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
	<p>Moved to: <a href="https://LovecraftCopywork.com">http://LovecraftCopywork.com</a></p>
    <p>You will be redirected to the new page in 3 seconds...</p>

    <script>
        // Set the delay and new URL
        const delay = 3000; // 3 seconds
        const newUrl = "https://LovecraftCopywork.com";

        // Redirect after the delay
        setTimeout(() => {
            window.location.href = newUrl;
        }, delay);
    </script>
</body>
</html>
